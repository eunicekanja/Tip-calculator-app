<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <p>SPLI<br>TTER</p>
    </header>
    <section class="main">
        <div class="input">
            <div class="amount">
                <p>Bill</p>
                <input type="number" class='amountNum' placeholder="0.00">
            </div>
            <div class="tips">
                <p>Select tip %</p>
                <table>
                    <tr>
                        <td><button type="button" class='btn' value="0.05">5%</button></td>
                        <td><button type="button" class='btn' value="0.1">10%</button></td>
                        <td><button type="button" class='btn' value="0.15">15%</button></td>
                        
                    </tr>
                    <tr>
                        <td><button type="button" class='btn' value="0.25">25%</button></td>
                        <td><button type="button" class='btn' value="0.5">50%</button></td>
                        <td class='custom'><button class='customBtn'>Custom</button></td>
                    </tr>
                </table>
            </div>
            <div class="customTip">
                <p>Enter tip amount </p>
                <input type="number" class='tipCustom' placeholder="0.00">
            </div>
            <div class="geusts">
                <p>Number of people</p>
                <input type="number" class='geust' placeholder="0">
            </div>
        </div>
        <div class="output">
            <table>
                <tr>
                    <td class='text'>Tip  Amount<br><span>/person</span></td>
                    <td class='number tip'>$00.00</td>
                </tr>
                <tr>
                    <td class='text'>Total<br><span>/person</span></td>
                    <td class='number total'>$00.00</td>
                </tr>
            </table>
            <button class='reset'>RESET</button>
        </div>
    
    </section>
<script src="main.js"></script>
</body>
</html>
